<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="todo-wrapper">
        <h2>My to-do list</h2>
        <p>Double-click an item to mark it complete.</p>

        <form name="todo-adder">
            <input type="text" id="todo-entry-box" />
        </form>
        <button id="add-btn" class="pretty-button">Add</button>
        <br />
        <ol id="todo-list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-btn" onclick="clearSelectedToDoItems()" class="pretty-button">Clear Selected</button>
            <button id="empty-btn" onclick="emptyList()" class="pretty-button">Empty List</button>
            <button id="save-btn" onclick="saveList()" class="pretty-button">Save List</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
