<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <div class="todo-wrapper">
            <section class="container-add">
                <div class="header-add">
                    <h1>MY TO DO LIST</h1>
                    <p>Double-click an item to mark it complete</p>
                </div>
                <form name="todo-adder" class="submit-add">
                    <input type="text" id="todo-entry-box">
                    <button id="add-button" class="form-button">Submit</button>
                </form>
            </section>

            <section class="list-content">
                <h1>List</h1>
                <ol id="todo-list">
                    <!-- isi -->
                </ol>
                <div id="control-wrapper" class="control-button">
                    <button id="clear-completed-button" onclick="clearCompletedToDoItems()" class="pretty-button">Clear
                        Completed</button>
                    <button id="empty-button" onclick="emptyList()" class="pretty-button">Empty List</button>
                    <button id="save-button" onclick="saveList()" class="pretty-button">Save List</button>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
